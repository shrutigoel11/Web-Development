<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1><pre>                                              Sign Up            </pre></h1>
        <p>Please fill this form to create an account</p>
        <hr/>
    </header>
    <main>
        <label for="email">*Email:<b></b></label>
             <input type="text" placeholder="Enter Email" name="email" required>
        <br/>
        <label for="email">*Confirm Email:<b></b></label>
             <input type="text" placeholder="Re-enter Email" name="email" required>
        <br/>
        <label for="password">*Password<b></b></label>
             <input type="password" placeholder="Enter Password" name="password" required>
        <br/>
        <label for="date">*Date-Of-Birth:<b></b></label>
             <input type="date" placeholder="*Enter your DOB:" name="date" required>
        <br/>
        <label>
             <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    </main>

<footer>
    <p>(* Denotes required field)</p>
</footer>
</body>
</html>
